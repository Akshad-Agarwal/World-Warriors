<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>World Warrior</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
	<br>
	<br>
	<br>

	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h1>World Warrior</h1>
				<p>World Warrior is new compony created by guys world around. We will save our Earth. We are WORLD
					WARRIOR</p>
				<span>
					<p>login with social media</p>
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i> Login with facebook</a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
				</span>
			</div>
		</div>


		<div class="right">
			<br>
			<br>
			<h5>Login</h5>
			<br>
			<br>
			<br>
			<p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
			<div class="inputs">
				<input type="text" placeholder="user name">
				<br>
				<input type="password" placeholder="password">
			</div>

			<br><br>

			<div class="remember-me--forget-password">
				<label>
					<input type="checkbox" name="item" checked />
					<span class="text-checkbox">Remember me</span>
				</label>
				<p>forget password?</p>
			</div>

			<br>
			<button onclick="login_button()">Login</button>
		</div>

	</div>
	<script src="main.js"></script>
</body>

</html>
